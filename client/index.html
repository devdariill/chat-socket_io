<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miduChat</title>

    <script type="module">
      import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

      const socket = io({
        auth: {
          token: '123',
          username: await getUsername(),
          serverOffset: 0,
        },
      })
      // const socket = io('ws://localhost:3000')

      async function getUsername  () {
        const username = localStorage.getItem('username')
        if (username) {
          console.log('username from localStorage', username)
          // return username
          return username
        } else {
          try {
            const res = await fetch('https://api64.ipify.org?format=json')
              .then((response) => response.json())
              .then((data) => {
                console.log("ðŸš€ ~ file: index.html:31 ~ .then ~ data:", data)
                const publicIP = data.ip
                return publicIP
              })
            console.log('ðŸš€ ~ file: index.html:30 ~ getUsername ~ res:', res)

            localStorage.setItem('username', res)
            return res
            //const res = await fetch('https://random-data-api.com/api/users/random_user')
            // const { username: randomUsername } = await res.json()
          } catch (error) {
            console.log('ðŸš€ ~ file: index.html:30 ~ getUsername ~ error:', error)
          }
        }
      }

      const form = document.getElementById('form')
      const input = document.getElementById('input')

      const messages = document.getElementById('messages')
      socket.on('chat message', (msg, serverOffset, username) => {
        const item = `<li style="display: flex; align-items: center; justify-content: space-evenly;">
          <small>${username}</small>
          <p>${msg}</p>
        </li>`
        messages.insertAdjacentHTML('beforeend', item)
        socket.auth.serverOffset = serverOffset

        // scroll to bottom 
        messages.scrollTop = messages.scrollHeight
      })

      form.addEventListener('submit', (e) => {
        e.preventDefault()

        if (input.value) {
          socket.emit('chat message', input.value)
          input.value = ''
        }
      })
    </script>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: grid;
        place-content: center;
        height: 100vh;
        padding: 36px 36px 100px 36px;
        grid-template-rows: 1fr;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        height: 100%;
        scroll-behavior: smooth;
        padding-bottom: 48px;
      }

      #messages > li {
        padding: 0.5rem 1rem;
      }

      #messages > li:nth-child(odd) {
        background: #000;
      }

      #chat {
        border: 1px solid #ccc;
        border-radius: 4px;
        overflow: hidden;
        width: 350px;
        height: 100%;
        position: relative;
      }

      #form {
        bottom: 0;
        display: flex;
        height: 48px;
        left: 0;
        padding: 4px;
        position: absolute;
        right: 0;
      }

      #input {
        border-radius: 9999px;
        border: 1px solid #eee;
        flex: 1;
        margin: 4px;
        padding: 0 8px;
      }

      #input:focus {
        outline: 0;
      }

      #form > button {
        background: #09f;
        color: #fff;
        border: 0;
        margin: 4px;
        border-radius: 4px;
      }

      #form > button:hover {
        background: #0cf;
      }
    </style>
  </head>

  <body>
    <section id="chat">
      <ul id="messages"></ul>
      <form id="form">
        <input
          type="text"
          name="message"
          id="input"
          placeholder="Type a message"
          autocomplete="off"
          autofocus
        />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
